<input type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false"/><br/>
<div class="items" ng-hide="!model.length || selected">
	<div class="item" ng-repeat="item in items | filter:model  track by item.tag" ng-click="handleSelection(item[title],item.stateProp.url)" style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
		<p class="title">{{item[title]}}</p>
    </div>
</div>
<div ng-include src="targetUrl"></div>
